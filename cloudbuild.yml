# Global options for the build
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Authenticate Docker for both projects
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: 'bash'
    args: [ '-c', 'gcloud auth configure-docker --quiet' ]

  # Build and push container1 for your project
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/assi-427619/a3-artifact/dbhavsar214-container1/a3container1:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/assi-427619/a3-artifact/dbhavsar214-container1/a3container1:latest']

  # Get credentials for your project's cluster and deploy container1
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials k8s --zone us-central1-c --project assi-427619

  - name: 'gcr.io/cloud-builders/kubectl'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        kubectl get deployment/container2-deployment || kubectl apply -f container1-deployment.yml
        kubectl set image deployment/container1-deployment container1=us-central1-docker.pkg.dev/assi-427619/k8s-test/a3container1:latest
